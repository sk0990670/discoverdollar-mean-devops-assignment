server {
    listen 80;
    server_name localhost;

    # Where the Angular build files are stored
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Route traffic to the Angular app and handle Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API requests to the Node.js backend
    location /api {
        # 'backend' resolves to the backend container defined in docker-compose.yml
        proxy_pass http://backend:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}